info:
  contact: {}
  description: Swagger API for Golang Project MFDC NC
  title: MFDC Number changer
  version: "1.0"
paths:
  /config/reload:
    get:
      consumes:
      - application/json
      description: Reloading API configuration
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Reload'
            type: array
      security:
      - ApiKeyAuth: []
      summary: Execute reload config
      tags:
      - Reload
  /logs:
    post:
      consumes:
      - application/json
      description: List logs with filter by date
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 100
        description: Logs per page
        in: query
        name: limit
        type: integer
      - description: Data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/model.LogRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
